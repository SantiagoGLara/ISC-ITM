<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS</title>
    <script type="text/javascript" src="saludo.js"></script>
</head>
<body>
    <header>

        <button type="button" name="button" onclick="ifelse()">kkkkk</button>
        <button type="button" name="button" onclick="kkkkk()">laslasl</button>
