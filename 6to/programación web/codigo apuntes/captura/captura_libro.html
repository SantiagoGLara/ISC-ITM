<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caputura</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Formulario de captura</h1>
        <h2>Libros</h2>
    </header>
    <main>
        <form action="index.html" method="post">
            <div class="dato">
                <label>
                    <div class="TituloEntrada">Titulo del Libro: </div>
                    <input type="text" name="Titulo">
                </label>
            </div>
            <div class="dato">
                <label>
                    <div class="TituloEntrada">Editorial</div>
                    <input type="text" name="Editorial">
                </label>
            </div>
            <div class="dato">
                <label>
                    <div class="TituloEntrada">ISBN</div>
                    <input type="text" name="ISBN">
                </label>
            </div>
            
        </form>
    </main>
</body>
</html>
